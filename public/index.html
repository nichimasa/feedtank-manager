<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>養豚場餌タンク残量管理システム - ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-container">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 class="text-center mb-4">養豚場餌タンク残量管理</h1>
                    <p class="text-center text-muted mb-4">アカウントでログインしてください</p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button id="googleLogin" class="btn btn-lg btn-google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" width="20" height="20">
                            Googleでログイン
                        </button>
                    </div>
                    
                    <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
