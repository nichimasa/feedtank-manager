<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>養豚場餌タンク残量管理システム - ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">養豚場餌タンク残量管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">ダッシュボード</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span id="userName">ユーザー</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logoutBtn">ログアウト</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- アラートエリア -->
        <div id="alertArea" class="row mb-4"></div>

        <!-- 日付選択と一括入力 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">残量記録</h5>
                        <div class="mb-3">
                            <label for="recordDate" class="form-label">記録日</label>
                            <input type="date" class="form-control" id="recordDate">
                        </div>
                        <button id="recordTodayBtn" class="btn btn-primary">今日の残量を記録</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- タンク一覧 -->
        <h2>タンク一覧</h2>
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="btn-group mb-3" role="group">
                    <input type="radio" class="btn-check" name="feedTypeFilter" id="all" checked>
                    <label class="btn btn-outline-primary" for="all">全て</label>
                    
                    <input type="radio" class="btn-check" name="feedTypeFilter" id="growth">
                    <label class="btn btn-outline-primary" for="growth">育成期</label>
                    
                    <input type="radio" class="btn-check" name="feedTypeFilter" id="pregnancy">
                    <label class="btn btn-outline-primary" for="pregnancy">妊娠期</label>
                    
                    <input type="radio" class="btn-check" name="feedTypeFilter" id="milk">
                    <label class="btn btn-outline-primary" for="milk">ミルク</label>
                </div>
            </div>
        </div>

        <div class="row" id="tanksContainer">
            <!-- タンクカードがここに動的に生成されます -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
